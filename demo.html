<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo of infobox matrix</title>

    <!-- Icons and other open source resources from  cdnjs.cloudflare.com-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" type="text/css" href="infobox_matrix.css"/>
    <script type="text/javascript" src="infobox_matrix.js"></script>

</head>
<body>
<div style="height: 300px; display:block;">
    <h1 style="text-align: center">First (small) Page</h1>
</div>
<div class="_box_container">
    <div class="_infobox_1_x_2">
        <div class="_inside_box">
            <div class="_topbar_inside_box"></div>
            <div class="_leftbar_inside_box"></div>
            <div class="_rightbar_inside_box"></div>
            <div class="_bottombar_inside_box"></div>
            <div class="_cross"></div>
        </div>
    </div>
    <div class="_infobox">
        <div class="_inside_box">
            <div class="_topbar_inside_box"></div>
            <div class="_leftbar_inside_box"></div>
            <div class="_rightbar_inside_box"></div>
            <div class="_bottombar_inside_box"></div>
            <div class="_image_icon">
                <img src="in_construction.png" alt="Showing some features of my Solar Tracker" class="w3-hover-grayscale"/>
            </div>
        </div>
    </div>
    <div class="_infobox">
        <div class="_inside_box">
            <div class="_topbar_inside_box"></div>
            <div class="_leftbar_inside_box"></div>
            <div class="_rightbar_inside_box"></div>
            <div class="_bottombar_inside_box"></div>
            <div class="_cross">
            </div>
        </div>
    </div>
    <div class="_infobox">
        <div class="_inside_box">
            <div class="_topbar_inside_box"></div>
            <div class="_leftbar_inside_box"></div>
            <div class="_rightbar_inside_box"></div>
            <div class="_bottombar_inside_box"></div>
            <div class="_cross">
            </div>
        </div>
    </div>
    <div class="_infobox">
        <div class="_inside_box">
            <div class="_topbar_inside_box"></div>
            <div class="_leftbar_inside_box"></div>
            <div class="_rightbar_inside_box"></div>
            <div class="_bottombar_inside_box"></div>
            <div class="_cross">
            </div>
        </div>
    </div>
</div>
<div style="height: 300px">
    <h1  style="text-align: center">Other (small) Page</h1>
</div>

<div class="w3-half">
    <div class="_box_container">
        <div class="_infobox">
            <div class="_inside_box">
                <div class="_topbar_inside_box"></div>
                <div class="_leftbar_inside_box"></div>
                <div class="_rightbar_inside_box"></div>
                <div class="_bottombar_inside_box"></div>
                <div class="_image_icon">
                    <img src="in_construction.png" alt="Showing some features of my Solar Tracker" class="w3-hover-grayscale"/>
                </div>
            </div>
        </div>
        <div class="_infobox">
            <div class="_inside_box">
                <div class="_topbar_inside_box"></div>
                <div class="_leftbar_inside_box"></div>
                <div class="_rightbar_inside_box"></div>
                <div class="_bottombar_inside_box"></div>
                <div class="_cross">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="w3-half">
    <div class="_box_container">
        <div class="_infobox">
            <div class="_inside_box">
                <div class="_topbar_inside_box"></div>
                <div class="_leftbar_inside_box"></div>
                <div class="_rightbar_inside_box"></div>
                <div class="_bottombar_inside_box"></div>
                <div class="_image_icon">
                    <img src="in_construction.png" alt="Showing some features of my Solar Tracker" class="w3-hover-grayscale"/>
                </div>
            </div>
        </div>
    </div>
    <div class="_infobox">
        <div class="_inside_box">
            <div class="_topbar_inside_box"></div>
            <div class="_leftbar_inside_box"></div>
            <div class="_rightbar_inside_box"></div>
            <div class="_bottombar_inside_box"></div>
            <div class="_cross">
            </div>
        </div>
    </div>
</div>

</body>
</html>
